unbindall				// Prevent mouse/keyboard control when gamepad is in use (to prevent autoaim exploit)

joystick 1
joy_advanced "1"			// use advanced joystick options (allows for multiple axes)

joy_name "L4D Wiimote Joystick Configuration"
joy_advaxisx 3				// x-axis controls GAME_AXIS_SIDE (strafing left and right)
joy_advaxisy 1				// y-axis controls GAME_AXIS_FORWARD (move forward and back)
joy_advaxisz 0				// z-axis is treated like a button
joy_advaxisr 0				// r-axis controls GAME_AXIS_PITCH (look up and down)
joy_advaxisu 4				// u-axis controls GAME_AXIS_YAW (look left and right)
joy_advaxisv 2				// v-axis controls GAME_AXIS_PITCH (look up and down)
joy_forwardsensitivity -1.0	// movement sensitivity
joy_sidesensitivity 1.0
joy_forwardthreshold 0.1	// movement dead zone settings
joy_sidethreshold 0.1
joy_pitchsensitivity 0.5	// look sensitivity
joy_yawsensitivity -1.5
joy_pitchthreshold 0.1		// look dead zone settings
joy_yawthreshold 0.0

joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 1 // use the entire range as "inner zone"
joy_lowmap 1
joy_accelscale 0.0 // no acceleration
joy_accelmax 0.0
joy_response_move 0
joy_response_look 0
joyadvancedupdate			// advanced joystick update allows for analog control of move and look

// Alternate control 1
+jlook					// enable joystick look
bind "JOY3" "+jump" // (C) button - jump
bind "JOY5" "+reload"			// Shake Wiimote - Reload
bind "JOY1" "+use;menuAccept"				// (A) Use
bind "JOY2" "+attack"			// (B) button - primary attack
bind "JOY4" "+attack2"			// Shake Nunchuk - Melee
bind "JOY6" "+duck"			// (Z) button - Duck
bind "JOY8" "vocalize smartlook"		// Minus button - vocalize
bind "JOY9" "+zoom"				// Plus button - Rifle Zoom
bind "JOY10" "togglescores"			// (1) button - scores
bind "JOY7" "gameui_activate"		// (home) button - pause
bind "S1_UP" "+menuUp"				// Hud menu Up
bind "S1_DOWN" "+menuDown"			// Hud menu Down
bind "UP" "impulse 100"				// DPad Up - Toggle flashlight
bind "LEFT" "invprev"					// DPad Left - next weapon
bind "RIGHT" "invnext"				// DPad Right - previous weapon
bind "DOWN" "+lookspin"					// DPad Down - Fast 180 spin

// controller2 bindings
cmd2 +jlook					// enable joystick look
cmd2 bind "JOY3" "+jump" // (C) button - jump
cmd2 bind "JOY5" "+reload"			// Shake Wiimote - Reload
