cmd2 bind "JOY4" "+attack2"			// Shake Nunchuk - Melee
cmd2 bind "JOY6" "+duck"			// (Z) button - Duck
cmd2 bind "JOY8" "vocalize smartlook"		// Minus button - vocalize
cmd2 bind "JOY9" "+zoom"				// Plus button - Rifle Zoom
